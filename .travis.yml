language: ruby
sudo: false
cache: bundler
before_install:
  - if [ "$TRAVIS_RUBY_VERSION" = "2.2.10" ]; then
      gem install bundler -v '<2.0';
    else
      gem install bundler;
    fi
install:
  - bundle update
rvm:
  - 2.2.10
  - 2.3.8
  - 2.4.9
  - 2.5.7
